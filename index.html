    </header>
    <section class="section-banner">
        <div class="wrapper">
            <div class="banner">
                <div class="banner__left">
                    <img src="assets/img/banner/banner1.jpg">
                </div>
                <div class="banner__right">
                    <h1>Classic</h1>
                    <h2>White</h2>
                    <button class="btn btn-primary" onclick="alert('Coming soon')">Shop Now</button>
                </div>
            </div>

        </div>
    </section>
    <section class="section-product">
        <div class="wrapper">
            <h2 class="title">Products</h2>
            <div class="products">
                <div class="product" data-id="1">
                    <img src="assets/img/products/shirt.jpg" alt="" class="product-image" />
                    <div class="product-content">
                        <div class="product-top">
                            <h3 class="product-name">T-Shirt</h3>
                            <div class="product-price">
                                <span>$24.99</span>
                            </div>
                        </div>
                        <div class="product-bottom">
                            <button class="btn btn-outline-primary btn-add-cart" onclick="new cart.addToCart(this);">
                                <ion-icon name="cart-outline" class="icon-cart"></ion-icon>
                                ADD TO CART
                            </button>
                        </div>
                    </div>
                </div>
                <div class="product" data-id="2">
                    <img src="assets/img/products/pants.jpg" alt="" class="product-image" />
                    <div class="product-content">
                        <div class="product-top">
                            <h3 class="product-name">Pants</h3>
                            <div class="product-price">
                                <span>$29.99</span>
                            </div>
                        </div>
                        <div class="product-bottom">
                            <button class="btn btn-outline-primary btn-add-cart" onclick="new cart.addToCart(this);">
                                <ion-icon name="cart-outline" class="icon-cart"></ion-icon>
                                ADD TO CART
                            </button>
                        </div>
                    </div>
                </div>
                <div class="product" data-id="3">
                    <img src="assets/img/products/jacket.jpg" alt="" class="product-image" />
                    <div class="product-content">
                        <div class="product-top">
                            <h3 class="product-name">Jacket</h3>
                            <div class="product-price">
                                <span>$54.99</span>
                            </div>
                        </div>
                        <div class="product-bottom">
                            <button class="btn btn-outline-primary btn-add-cart" onclick="new cart.addToCart(this);">
                                <ion-icon name="cart-outline" class="icon-cart"></ion-icon>
                                ADD TO CART
                            </button>
                        </div>
                    </div>
                </div>
                <div class="product" data-id="4">
                    <img src="assets/img/products/socks.jpg" alt="" class="product-image" />
                    <div class="product-content">
                        <div class="product-top">
                            <h3 class="product-name">Socks (3 Pack)</h3>
                            <div class="product-price">
                                <span>$9.99</span>
                            </div>
                        </div>
                        <div class="product-bottom">
                            <button class="btn btn-outline-primary btn-add-cart" onclick="new cart.addToCart(this);">
                                <ion-icon name="cart-outline" class="icon-cart"></ion-icon>
                                ADD TO CART
                            </button>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <footer>
        <div class="wrapper">
            <div class="coppy-right">
                <p>&#174; Developer : Duke Ho  - <a class="git-link" href="https://github.com/hoaipeter" target="_blank">GitHub</a></p>
            </div>
        </div>
    </footer>

    <!--sidebar cart-->
    <div class="sidebar-cart" id="sidebarCart">
        <div class="sidebar-top">
            <h2>Cart Total</h2>
            <a href="javascript:void(0)" class="btn-close-cart" id="btnCloseCart">Ã—</a>
        </div>
        <div class="sidebar-body">
            <ul class="cart-products">
            </ul>
        </div>
        <div class="sidebar-bottom">
            <div class="cart-price-total">
                <label class="font-weight">Total</label>
                <span class="font-weight" id="txtTotalOrder">
                    $119.96
                </span>
            </div>
            <div class="cart-checkout">
                <a class="btn btn-primary" href="#">Purchase</a>
            </div>
        </div>
    </div>

    <!--javascript app-->
    <script src="../ShoppingCart/assets/js/app.js"></script>
